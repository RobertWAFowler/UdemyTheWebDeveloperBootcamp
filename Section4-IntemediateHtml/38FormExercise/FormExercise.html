<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Exercise</title>
</head>
<body>
<h1>Register</h1>

<form action="">
    <div>
        <label for="firstName">First Name: </label>
        <input id="firstName" name="firstName" placeholder="John" required type="text">

        <label for="lastName">Last Name: </label>
        <input id="lastName" name="lastName" placeholder="Smith" required type="text">

    </div>
    <div>

        <label for="genderMale">Male: </label>
        <input checked id="genderMale" name="gender" type="radio" value="MALE">

        <label for="genderFemale">Female: </label>
        <input id="genderFemale" name="gender" type="radio" value="FEMALE">

        <label for="genderOther">Other: </label>
        <input id="genderOther" name="gender" type="radio" value="OTHER">

    </div>
    <div>
        <label for="email">Email: </label>
        <input id="email" name="email" placeholder="your email" required type="email">

        <label for="password">Password: </label>
        <input id="password" pattern=".{5,10}" title="Password must be between 5 and 10 characters" name="password" placeholder="your password" required
               type="password">

    </div>
    <div>

        <label>Birthday:
            <select id="bdmonth" name="bdmonth">
                <option value="">Month</option>
                <option value="Jan">Jan</option>
                <option value="Feb">Feb</option>
                <option value="Mar">Mar</option>
            </select>
            <select id="bdday" name="bdday">
                <option value="">Day</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
            <select id="bdyear" name="bdyear">
                <option value="">Year</option>
                <option value="1980">1980</option>
                <option value="1981">1981</option>
                <option value="1982">1982</option>

            </select>
        </label>

    </div>
    <div>
        <label for="terms">I agree to the terms an conditions </label>
        <input id="terms" name="terms" required type="checkbox" value="true">
    </div>
    <div>
        <input type="submit">
    </div>
</form>

</body>
</html>
