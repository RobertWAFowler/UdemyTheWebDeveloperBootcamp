<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe Board</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<h1>Tic Tac Toe</h1>
<table>
    <tr>
        <td ></td>
        <td id="top-center" class="vertical"></td>
        <td id="top-right"></td>
    </tr>
    <tr class="horizontal">
        <td id="middle-left"></td>
        <td id="middle-center" class="vertical"></td>
        <td id="middle-right"></td>
    </tr>
    <tr>
        <td id="bottom-left"></td>
        <td id="bottom-center" class="vertical"></td>
        <td id="bottom-right"></td>
    </tr>

</table>
</body>
</html>
